<ion-header>
  <ion-toolbar>
      <ion-searchbar #input (ionInput)="search(input.value)" [showCancelButton]="true" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let element of observable | async" [button]="true" (click)="pokeClicked(element.id)" detail>
      <ion-thumbnail slot="start">
        <ion-img [src]="element.sprites.front_default"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h3>{{element.name}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll *ngIf="!searching" (ionInfinite)="pokeAPI.getNext20Pokemon($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
