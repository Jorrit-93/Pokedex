<ion-header>
  <ion-toolbar>
    <ion-title>
      Pok√©dex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of pokemonObservable | async" [button]="true" (click)="pokemonClicked(p.order)" detail>
      <ion-thumbnail slot="start">
        <ion-img [src]="p.sprites.front_default"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h3>{{p.name}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="getNext20Pokemon($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
